<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NFT-Preview-Card-Component</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    </head>
    <body>
        <main>
            <div class="card">
                <div class="image-section">
                    <img
                        class="card__image"
                        src="./assets/image-equilibrium.jpg"
                        alt="diamond cube stand on edge"
                    />
                    <img class="eye" src="./assets/icon-view.svg" alt="eye" />
                </div>
                <h1 class="card__header">Equilibrium #3429</h1>
                <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="nft-section">
                    <div class="ethereum">
                        <img src="./assets/icon-ethereum.svg" alt="ethereum" />
                        <span>0.041 ETH</span>
                    </div>
                    <div class="duration">
                        <img src="./assets/icon-clock.svg" alt="time clock" />
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="card__footer">
                    <img src="./assets/image-avatar.png" alt="a boy" />
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </main>
    </body>
</html>
